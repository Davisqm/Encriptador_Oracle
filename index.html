<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="imagen/encriptado.png">
    <title>Encriptador de Texto</title>
</head>
<body>
    <header>
        <img src="imagen/encriptado-de-datos.png" alt="Icono de encriptador">
        <h1>Encriptador</h1>
    </header>
    <main>
        <section>
            <textarea class="input-texto" cols="40" rows="6" placeholder="Ingrese el texto aqui... "></textarea>
            <h6 class="informacion"></h6>
            <div id="div-desaparece">
            </div>
            <div class="botones">
                <button class="encriptar" onclick="btnEncriptar()">
                    Encriptar
                </button>
                <button class="desencriptar" onclick="btnDesencriptar()">
                    Desencriptar
                </button>
            </div>
        </section>        
        <section class="mensaje-box">
            <textarea class="mensaje" cols="18" rows="8"></textarea>
            <button class="copiar" onclick="copiar()">Copiar</button>
        </section>        
    </main>
    <script src="script.js"></script>
</body>
</html>
